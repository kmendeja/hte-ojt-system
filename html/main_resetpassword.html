<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="theme-color" content="#047a3a"/>
  <title>Reset Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #047a3a;
    }
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: url('icons/login_background.png') center center/cover no-repeat;
      animation: zoomEffect 12s ease-in-out infinite;
    }
    @keyframes zoomEffect {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(11, 146, 72, 0.155);
      z-index: 1;
    }
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      position: relative;
      z-index: 3;
    }
    .reset-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      width: 400px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      position: relative;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      cursor: pointer;
      font-size: 18px;
      background: #f1f1f1;
      width: 30px;
      height: 30px;
      line-height: 30px;
      border-radius: 50%;
      font-weight: bold;
      color: #064a25;
      transition: all 0.3s ease;
    }
    .close-btn:hover {
      background: #e0e0e0;
      transform: rotate(90deg);
    }
    .title-section h2 {
      font-size: 24px;
      font-weight: bold;
      color: #064a25;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    .title-section p {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }
    .form-group {
      position: relative;
      margin-bottom: 25px;
    }
    label {
      display: block;
      font-size: 13px;
      text-align: left;
      margin-bottom: 8px;
      color: #064a25;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px 20px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
      background: #f8f8f8;
    }
    input[type="email"]:focus {
      border-color: #064a25;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(6, 74, 37, 0.1);
    }
    button {
      background: linear-gradient(135deg, #064a25 0%, #0e7a3c 100%);
      color: white;
      font-weight: 600;
      font-size: 16px;
      border: none;
      padding: 14px;
      border-radius: 12px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(6, 74, 37, 0.2);
    }
    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <div class="background-overlay"></div>
  <div class="container">
    <div class="reset-container">
      <div class="close-btn" onclick="window.location.href='index.html'">Ã—</div>
      
      <div class="title-section">
        <h2>Reset Password</h2>
        <p>Enter your email to receive a reset code</p>
      </div>

      <form id="resetForm" action="php/send_otp.php" method="POST">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <button type="submit">Send Reset Code</button>
      </form>
    </div>
  </div>
</body>
</html>
