<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin-Add New Corporate Partner</title>
  <style>
    :root {
      --primary: #084018;
      --accent: #f5cc00;
      --bg: #3b463e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      background-color: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .form-container {
      background-color: var(--primary);
      color: white;
      width: 100%;
      max-width: 900px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .form-header {
      background-color: white;
      color: var(--primary);
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      padding: 1rem;
      border-radius: 0.75rem;
      margin-bottom: 2rem;
    }

    .form-grid, .form-grid-wide {
      display: grid;
      gap: 2rem;
      margin-bottom: 1.5rem;
    }

    .form-grid {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    .form-grid-wide {
      grid-template-columns: 1fr 1fr;
    }

    .mb-spacing {
      margin-bottom: 2rem;
    }

    .align-top-input input {
      margin-top: 1.9rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input, select {
      padding: 0.75rem;
      border: 2px solid var(--accent);
      border-radius: 0.5rem;
      font-size: 1rem;
      background-color: white;
      color: black;
    }

    input::placeholder {
      color: #555;
    }

    .upload-btn {
      background-color: var(--accent);
      color: black;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      border: none;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .upload-btn img {
      width: 20px;
      height: 20px;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    .clear-btn, .confirm-btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .clear-btn {
      background-color: #6b7280;
      color: white;
    }

    .confirm-btn {
      background-color: var(--accent);
      color: black;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      z-index: 1000;
      animation: slideIn 0.5s ease-out;
    }
    
    .notification.success {
      background-color: #4CAF50;
    }
    
    .notification.error {
      background-color: #f44336;
    }
    
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .form-container {
        padding: 1rem;
      }

      .form-grid-wide, .form-grid {
        grid-template-columns: 1fr;
      }

      .button-group {
        flex-direction: column;
        align-items: stretch;
      }

      .clear-btn, .confirm-btn {
        width: 100%;
      }

      .upload-btn {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-header">ADD NEW CORPORATE PARTNER</div>
    <form id="addCompanyForm" enctype="multipart/form-data">
      <div class="form-group mb-spacing">
        <label>CORPORATE NAME:</label>
        <input type="text" name="name" placeholder="Enter Company Name" required>
      </div>
  
      <div class="form-grid-wide">
        <div class="form-group">
          <label>EFFECTIVE DATE:</label>
          <input type="date" name="effective_date" required>
        </div>
        <div class="form-group">
          <label>UPLOAD LOGO:</label>
          <input type="file" name="logo" id="logoInput" accept="image/*" style="display: none;">
          <button type="button" class="upload-btn" onclick="document.getElementById('logoInput').click()">
            <img src="https://www.svgrepo.com/show/33565/upload.svg" alt="Upload" />
            Upload File
          </button>
        </div>
      </div>

      <div class="form-grid-wide">
        <div class="form-group">
          <label>ADDRESS:</label>
          <input type="text" name="address" placeholder="No/ Floor / Bldg." required>
        </div>
        <div class="form-group align-top-input">
          <input type="text" name="street" placeholder="Street" required>
        </div>
      </div>
    
      <div class="form-grid-wide">
        <div class="form-group">
          <input type="text" name="barangay" placeholder="Barangay" required>
        </div>
        <div class="form-group">
          <input type="text" name="city" placeholder="City/Province" required>
        </div>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label>CORPORATE EMAIL:</label>
          <input type="email" name="corporate_email" placeholder="Enter Company Email" required>
        </div>
        <div class="form-group">
          <label>CORPORATE CONTACT NUMBER:</label>
          <input type="text" name="corporate_contact" placeholder="Enter Company Contact Number" required>
        </div>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label>CONTACT PERSON:</label>
          <input type="text" name="contact_person" placeholder="Enter Contact Person" required>
        </div>
        <div class="form-group">
          <label>JOB POSITION:</label>
          <input type="text" name="position" placeholder="Enter Job Position" required>
        </div>
        <div class="form-group">
          <label>CONTACT NUMBER:</label>
          <input type="text" name="contact_number" placeholder="Enter Contact Number" required>
        </div>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label>EMAIL:</label>
          <input type="email" name="email" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
          <label>UPLOAD FILE:</label>
          <input type="file" name="documents" id="docInput" accept=".pdf,.doc,.docx" style="display: none;">
          <button type="button" class="upload-btn" onclick="document.getElementById('docInput').click()">
            <img src="https://www.svgrepo.com/show/33565/upload.svg" alt="Upload" />
            Upload File
          </button>
        </div>
      </div>

      <div class="button-group">
        <button type="button" class="clear-btn" onclick="clearForm()">CLEAR</button>
        <button type="submit" class="confirm-btn">CONFIRM</button>
      </div>
    </form>
  </div>

  <script>
    function clearForm() {
      document.getElementById('addCompanyForm').reset();
    }

    document.getElementById('addCompanyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      formData.append('action', 'add');
      // Combine address fields
      const address = `${formData.get('address')}, ${formData.get('street')}, ${formData.get('barangay')}, ${formData.get('city')}`;
      formData.set('address', address);
      fetch('php/company_operations.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          Swal.fire({
            icon: 'success',
            title: 'Success!',
            text: 'Company added successfully.',
            confirmButtonColor: '#084018'
          }).then(() => {
            clearForm();
            window.parent.postMessage({ type: 'COMPANY_ADDED' }, '*');
            if (window.parent && window.parent !== window) {
              window.parent.closeModal();
            }
          });
        } else {
          Swal.fire({ icon: 'error', title: 'Error', text: data.message || 'An error occurred.', confirmButtonColor: '#d33' });
        }
      })
      .catch(error => {
        Swal.fire({ icon: 'error', title: 'Error', text: 'Error adding company: ' + error, confirmButtonColor: '#d33' });
      });
    });

    // Update button text when files are selected
    document.getElementById('logoInput').addEventListener('change', function(e) {
      const button = this.previousElementSibling;
      if (this.files.length > 0) {
        button.textContent = this.files[0].name;
      } else {
        button.innerHTML = '<img src="https://www.svgrepo.com/show/33565/upload.svg" alt="Upload" /> Upload File';
      }
    });

    document.getElementById('docInput').addEventListener('change', function(e) {
      const button = this.previousElementSibling;
      if (this.files.length > 0) {
        button.textContent = this.files[0].name;
      } else {
        button.innerHTML = '<img src="https://www.svgrepo.com/show/33565/upload.svg" alt="Upload" /> Upload File';
      }
    });
  </script>
</body>
</html>
